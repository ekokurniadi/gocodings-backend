<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/style.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
</head>

<body style="background-image: url('/images/background-login.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-12 d-flex justify-content-center mt-5 py-5">
                <div class="card shadow">
                    <div class="colors"></div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div>
                                <img src="images/avatars.png" alt="" width="70px">
                            </div>
                        </div>
                        <h6 style="text-align: center;">User Authentication</h6>
                        <form action="/sessions" method="POST">

                            <div class="form-circle mb-3 mt-4">
                                <input type="text" class="rounded" name="username" placeholder="Username" />
                            </div>
                            <div class="form-circle">
                                <input type="password" class="rounded" name="password" placeholder="Password" />
                            </div>
                            <div class="sign d-flex justify-content-center mt-3 mb-5">
                                <button class="btn btn-danger btn-block btn-flat">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="copy d-flex justify-content-center mt-4 mb-3">
                    <h6>Copyright 2021</h6>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
