{{define "portfolio_create"}}
<h2 class="mb-4">
    Create a new Portofolio</h2>

<a href="/portfolios" class="btn btn-danger mb-3"><i class="fa fa-arrow-left"></i> Back</a>
<div class="card mb-4">
    <div class="card-body">
        <form action="/portfolios" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Cover</label>
                <input type="file" name="image_cover" id="image_cover" class="form-control" placeholder="Cover" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="email">Phil</label>
                <input type="text" name="phil" id="phil" class="form-control" required placeholder="Phil" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="email">Title</label>
                <input type="text" name="title" id="title" class="form-control" required placeholder="Title" autocomplete="false">
            </div>
            <div class="form-group">
                <label for="email">Description</label>
                <input type="text" name="description" id="description" class="form-control" required placeholder="Title" autocomplete="false">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{{end}}
