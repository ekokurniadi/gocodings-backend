{{define "list_about"}}
<h2 class="mb-4">
    List of About</h2>

<a href="/abouts/new" class="btn btn-primary mb-3"><i class="fa fa-plus"></i> New About</a>

<div class="card mb-4">
    <div class="card-body">
        <table class="table mb-0">
            <thead class="thead-light">
                <tr>
                    <th>Tentang Saya</th>
                    <th>Alamat</th>
                    <th>No.Telp</th>
                    <th>WhatsApp</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .abouts}}
                <tr>
                    <td>{{.TentangSaya}}</td>
                    <td>{{.Alamat}}</td>
                    <td>{{.Telp}}</td>
                    <td>{{.Whatsapp}}</td>
                    <td>{{.Email}}</td>
                    <td>
                        <a href="/abouts/update/{{ .ID }}"><i class="fa fa-edit"></i></a>
                        <a href="/abouts/delete/{{ .ID }}" onclick="return confirm('Are you sure ?')"><i class="fa fa-trash bg-red" style="color:red"></i></a>
                    </td>

                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{if .data}}
<script>
    Swal.fire({
        icon: 'success',
        title: 'Notification',
        text: '{{.data}}',
    })
</script>
{{end}} {{end}}
